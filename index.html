<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <main class="posts">
      <section class="post">
        <img src="car-images/car-1.jpg" alt="car 1" class="post-img" />
        <div class="wrapper-1">
          <div class="wrapper-2">
            <button class="like">❤️</button>
            <span class="like-counter">5</span>
          </div>
          <div class="wrapper-3">
            <div class="wrapper-4">
              <textarea
                name=""
                id=""
                cols="30"
                rows="5"
                class="comment-input"
              ></textarea>
              <button class="comment-btn">comment</button>
            </div>
            <div class="comments"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
